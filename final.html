<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Dadu ‚ù§Ô∏è</title>
    <style>
        body {
            text-align: center;
            background-color: #ffcccb;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 100px;
        }
        h1 {
            color: #d63384;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }
        .popup p {
            font-size: 20px;
            font-weight: bold;
            color: #d63384;
        }
        .btn {
            background: #d63384;
            color: white;
            padding: 15px 25px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üé∂ Special Message for My Dadu ü•Ä‚ú®</h1>
        <button class="btn" onclick="showPopup()">Click to Open Surprise</button>
    </div>

    <div class="popup" id="popup">
        <p>I Love You Dadu ü•Ä‚ú®</p>
        <button class="btn" onclick="hidePopup()">Close</button>
    </div>

    <audio id="bgMusic" loop>
        <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        function showPopup() {
            document.getElementById("popup").style.display = "block";
            document.getElementById("bgMusic").play();
        }

        function hidePopup() {
            document.getElementById("popup").style.display = "none";
        }
    </script>

</body>
</html>
